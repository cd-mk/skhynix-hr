<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SK하이닉 HR - Email 발송</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/jquery-ui.css">
  <link rel="stylesheet" href="../assets/css/pretty-input.css ">
  <link rel="stylesheet" href="../assets/css/guide.css">
</head>
<body>

  <div class="wrap">
    <div id="header">
    </div>
    <div class="keyvisual">
      <div class="text-area">
        <p class="summary-text">Start with a certified career</p>
        <p class="title-text">인증받은 커리어로 시작합니다!</p>
      </div>
    </div>

    <div id="container">
      <div class="contents">
        <h2>이메일 발송</h2>
        <div class="sms-send">
            <p>*이메일 발송할 메일주소를 입력해 주세요.</p>
            <div>
                <form>
                    <fieldset>
                        <legend>이메일  발송을 위한 폼</legend>
                        <table>
                            <caption>이메일 발송을 위한 표</caption>
                            <tbody>
                                <tr>
                                    <th><label for="ipt1">받는 사람</label></th>
                                    <td><input type="text" id="ipt1" class="input-medium"></td>
                                </tr>
                                <tr>
                                    <th><label for="ipt2">제목</label></th>
                                    <td><input type="text" id="ipt2" class="input-medium"><button type="button">템플릿</button></td>
                                </tr>
                                <tr>
                                    <th rowspan="2"><label for="ipt2">보낼 메세지</label></th>
                                    <td>글쓰기 플러그인</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" id="chk1"><label for="chk1">템플릿 메세지로 저장</label></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
                <div class="btn-wrap align-center">
                    <a href="#url" class="btn point-black">
                        <span>메일 보내기</span>
                    </a>
                    <a href="#url" class="btn point-black">
                        <span>취소</span>
                    </a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- S: FOOTER AREA -->
    <div id="footer">
    </div>
    <!-- E: FOOTER AREA -->
    </div>
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/new-common.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function () {

        $("#header").load("./header.html");
        $("#footer").load("./footer.html");

      }); 
    </script>
  
</body>
</html>
