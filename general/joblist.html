<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SK하이닉 HR -채용정보</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/default.css">
</head>
<body>
  <div class="wrap">
    <div id="header">
    </div>
    <div class="keyvisual">
      <div class="text-area">
        <p class="summary-text">Start with a certified career</p>
        <p class="title-text">인증받은 커리어로 시작합니다!</p>
      </div>
    </div>

    <div id="container">
      <div class="contents career-info">
        <ul class="bread-crumb">
          <li>HOME</li>
          <li>개인정보 처리방침 </li>
        </ul>
        <h2>채용정보</h2>
        <div class="search-box">
          <select class="custom-select">
            <option>기업별</option>
            <option>하늘별</option>
            <option>땅별</option>
          </select>
          <select class="custom-select center">
            <option>공고상태</option>
            <option>서류접수중</option>
            <option>전형진행중</option>
          </select>
          <input type="text" class="search-input" placeholder="공고명">
          <a href="#url" class="btn-search">검색</a>
        </div>
  
        <div class="job-wrap">
            <ul class="job-list">
                <li>
                    <a href="#">
                        <span class="logo"><img src="http://img.jobkorea.co.kr/Images/Logo/160/k/i/ki20582_160.gif" width="160" height="64" alt="한국국방연구원"></span>
                        <ul>
                            <li><strong>기업명 : </strong><span>대진전자</span></li>
                            <li><strong>기업규모 : </strong><span>중견기업</span></li>
                            <li><strong>산업군 : </strong><span>에너지/화학</span></li>
                            <li><strong>홈페이지 : </strong><span>http://www.daejinelect.co.kr</span></li>
                        </ul>
                    
                        <div class="btn-wrap align-center">
                            <a href="#url" class="btn point-black"><span>채용공고</span></a>
                            <a href="#url" class="btn point-black"><span>기업 소개</span></a>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
  
    
      </div>
    </div>
    

    <!-- S: FOOTER AREA -->
    <div id="footer">
    </div>
    <!-- E: FOOTER AREA -->

  </div>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/common.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#header").load("./header.html");
      $("#footer").load("./footer.html");

    }); 
  </script>
</body>
</html>
